<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实验室——百度地图</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=gO54uK9dANQLBwOoCM9nTLeUpmGvby0h"></script>
    <style type="text/css">
        body, html,#container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin:0;
            font-family:"微软雅黑";
        }
    </style>
</head>
<body>
<div id="container"></div>
<script type="text/javascript">
    var map = new BMap.Map("container");
    map.centerAndZoom(new BMap.Point(116.404, 39.915), 14);
    var transit = new BMap.TransitRoute(map, {
        renderOptions: {
            map: map,
            autoViewport: true
        },
        // 配置跨城公交的换成策略为优先出发早
        intercityPolicy: BMAP_INTERCITY_POLICY_EARLY_START,
        // 配置跨城公交的交通方式策略为飞机优先
        transitTypePolicy: BMAP_TRANSIT_TYPE_POLICY_AIRPLANE
    });
    var start = new BMap.Point(116.310791, 40.003419);
    var end = new BMap.Point(121.490546, 31.233585);
    transit.search(start, end);
</script>
</body>
</html>
